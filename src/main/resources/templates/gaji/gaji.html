<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout/mainLayout">

<head>
<title>Gaji</title>
 </head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Gaji Pegawai</h3>
						<div class="box-tools">
							<div class="input-group" style="width: 180px;">
								<a class="btn btn-sm btn-default" th:href="@{/trx/new}"><i
									class="fa fa-plus-circle"></i> Entry Gaji Pegawai</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th style="width: 10px">No.</th>
								<th>No Gaji</th>
								<th>Nip</th>
								<th>Nama Pegawai</th>
								<th>Nomor Rekerning</th>
								<th>Date</th>
								<th>Gaji Kotor</th>
								<th>Gaji Bersih</th>
								<th>Potongan</th>
								<th>pph21</th>
							</tr>
							<tr th:each="gaji,iterStat : ${gaji}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${gaji.noGaji}"></td>
								<td th:text="${gaji.pegawai.nip}" id="pegawaiID"></td>
								<td th:text="${gaji.pegawai.nama_pegawai}" id="nama"></td>
								<td th:text="${gaji.pegawai.nomor_rekening}" id="rekening"></td>
								<td th:text="${#dates.format(gaji.tanggal, 'yyyy-MM-dd')}"></td>
								<td th:text="${#numbers.formatDecimal(gaji.gajiKotor,3,'POINT',2,'COMMA')}"></td>
								<td th:text="${#numbers.formatDecimal(gaji.gajiBersih,3,'POINT',2,'COMMA')}"></td>
								<td th:text="${#numbers.formatDecimal(gaji.jumlahPotongan,3,'POINT',2,'COMMA')}"></td>
								<td th:text="${#numbers.formatDecimal(gaji.pph21,3,'POINT',2,'COMMA')}"></td>
							</tr>

						</table>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
