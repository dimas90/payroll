<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout/mainLayout">

<head>
<title>Pegawai</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">List of Pegawai</h3>
						<div class="box-tools">
							<div class="input-group" style="width: 150px;">
								<a class="btn btn-sm btn-default" th:href="@{/pegawai/new}"><i
									class="fa fa-plus-circle"></i> New Pegawai</a>
							</div>
						</div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th style="width: 10px">No.</th>
								<th>NIP</th>
								<th>No Ktp</th>
								<th>Nama Pegawai</th>
								<th>NPWP</th>
								<th>Email</th>
								<th>Telephone</th>
								<th>Edit</th>
							</tr>
							<tr th:each="pegawai,iterStat : ${pegawai}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${pegawai.nip}"></td>
								<td th:text="${pegawai.no_ktp}"></td>
								<td th:text="${pegawai.nama_pegawai}"></td>
								<td th:text="${pegawai.npwp}"></td>
								<td th:text="${pegawai.email}"></td>
								<td th:text="${pegawai.telpon}"></td>
								<td><a th:href="@{/pegawai/{nip}(nip=${pegawai.nip})}"
									class="btn btn-sm btn-default"><i class="fa fa-edit"></i>
										Edit</a> <a th:href="@{/pegawaiDelete/{nip}(nip=${pegawai.nip})}"
									class="btn btn-sm btn-default"><i class="fa fa-delete"></i>
										Delete</a></td>
							</tr>

						</table>
					</div>

				</div>
			</div>
		</div>

	</div>

</body>

</html>
